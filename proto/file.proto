syntax = "proto3";
package proto;
option go_package = "./;proto";

//protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative file.proto

service FileService {
  rpc UploadFile(stream Bytes) returns (Response);
}

message Bytes {
  bytes value = 1;
}

message Response {
  int32 flag = 1;
}
